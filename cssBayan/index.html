<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalise.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="accordion">
      <div class="accordion__container">
        <h1 class="accordion__title">CSS Bayan</h1>
        <div class="accordion__content">
          <input class="accordion__meme" type="radio" id="01_meme" name="memes" checked>
          <label for="01_meme">
            <div class="accordion__item item">
              <div class="item__top">
                <h2 class="item__title">You can't just copy and paste CSS</h2>
                <div class="item__icon">
                  <img src="./img/plus2.svg" alt="add" class="plus-icon">
                </div>
              </div>
              <div class="item__img">
                <img src="./img/1.png" alt="You can't just copy and paste CSS">
              </div>
            </div>
          </label>
          <input class="accordion__meme" type="radio" id="02_meme" name="memes">
          <label for="02_meme">
            <div class="accordion__item item">
              <div class="item__top">
                <h2 class="item__title">Keep calm and carry on</h2>
                <div class="item__icon">
                  <img src="./img/plus2.svg" alt="add" class="plus-icon">
                </div>
              </div>
              <div class="item__img">
                <img src="./img/2.png" alt="Keep calm and carry on">
              </div>
            </div>
          </label>
          <input class="accordion__meme" type="radio" id="03_meme" name="memes">
          <label for="03_meme">
            <div class="accordion__item item">
              <div class="item__top">
                <h2 class="item__title">Work-life balance</h2>
                <div class="item__icon">
                  <img src="./img/plus2.svg" alt="add" class="plus-icon">
                </div>
              </div>
              <div class="item__img">
                <img src="./img/3.png" alt="Work-life balance">
              </div>
            </div>
          </label>
          <input class="accordion__meme" type="radio" id="04_meme" name="memes">
          <label for="04_meme">
            <div class="accordion__item item">
              <div class="item__top">
                <h2 class="item__title">Dude, where is JS?</h2>
                <div class="item__icon">
                  <img src="./img/plus2.svg" alt="add" class="plus-icon">
                </div>
              </div>
              <div class="item__img">
                <img src="./img/4.png" alt="Dude, where is JS?">
              </div>
            </div>
          </label>
          <input class="accordion__meme" type="radio" id="05_meme" name="memes">
          <label for="05_meme">
            <div class="accordion__item item">
              <div class="item__top">
                <h2 class="item__title">When you are allowed to use frameworks</h2>
                <div class="item__icon">
                  <img src="./img/plus2.svg" alt="add" class="plus-icon">
                </div>
              </div>
              <div class="item__img">
                <img src="./img/5.png" alt="When you are allowed to use frameworks">
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
